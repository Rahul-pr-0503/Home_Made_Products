{% extends "base.html" %}
{% block content %}

<head>
  <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" />
</head>
<div class="container mt-5" style="max-width:600px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="fw-bold mb-4">👤 My Profile</h3>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" value="{{ user.name }}" disabled>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" value="{{ user.email }}" disabled>
        </div>
        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="text" name="phone" class="form-control" value="{{ user.phone or '' }}">
        </div>
        <h5 class="fw-bold mt-4 mb-3">📍 Delivery Address</h5>
        <div class="mb-3">
          <label>House / Flat No.</label>
          <input type="text" name="address_line1" class="form-control" value="{{ user.address_line1 or '' }}">
        </div>
        <div class="mb-3">
          <label>Street / Locality</label>
          <input type="text" name="address_line2" class="form-control" value="{{ user.address_line2 or '' }}">
        </div>
        <div class="mb-3">
          <label>City / District</label>
          <input type="text" name="city" class="form-control" value="{{ user.city or '' }}">
        </div>
        <div class="mb-3">
          <label>State</label>
          <input type="text" name="state" class="form-control" value="{{ user.state or '' }}">
        </div>
        <div class="mb-3">
          <label>Pincode</label>
          <input type="text" name="pincode" class="form-control" value="{{ user.pincode or '' }}">
        </div>
        <button class="btn btn-primary w-100">💾 Save Profile</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
