{% extends 'base.html' %}
{% block content %}

<head>
  <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" />
</head>
<h2 class="mb-4 text-primary fw-bold">âž• Add New Product</h2>

<div class="card shadow p-4" style="max-width:700px; margin:auto;">
  <form method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Product Name</label>
      <input class="form-control" name="name" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" name="description" rows="4"></textarea>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Price (â‚¹)</label>
        <input class="form-control" name="price" type="number" step="0.01" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Stock</label>
        <input class="form-control" name="stock" type="number" min="0" required>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Upload Image</label>
      <input class="form-control" type="file" name="image" accept="image/*">
    </div>

    <button class="btn btn-primary w-100">ðŸ’¾ Save Product</button>
  </form>
</div>
{% endblock %}
