{% extends "base.html" %}
{% block content %}

<head>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" />
</head>
<div class="container mt-5" style="max-width:600px;">
    <div class="card shadow-lg border-0 rounded-3">
        <div class="card-body p-4">
            <h3 class="fw-bold mb-4 text-primary text-center">Create your QR Shop Account</h3>
            <form method="post">
                <!-- Name -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Full Name</label>
                    <input type="text" name="name" class="form-control form-control-lg" placeholder="Enter your name"
                        required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Email</label>
                    <input type="email" name="email" class="form-control form-control-lg"
                        placeholder="Enter email address" required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Password</label>
                    <input type="password" name="password" class="form-control form-control-lg"
                        placeholder="Create password" required>
                </div>

                <!-- Phone -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Mobile Number</label>
                    <input type="text" name="phone" class="form-control form-control-lg"
                        placeholder="10-digit mobile number" required>
                </div>

                <!-- Address Fields -->
                <h5 class="fw-bold mt-4 mb-3 text-secondary">Delivery Address</h5>
                <div class="mb-3">
                    <label class="form-label">House / Flat No.</label>
                    <input type="text" name="address_line1" class="form-control form-control-lg"
                        placeholder="Ex: 123, A Wing" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Street / Locality</label>
                    <input type="text" name="address_line2" class="form-control form-control-lg"
                        placeholder="Ex: MG Road, Near Mall" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Pincode</label>
                        <input type="text" id="pincode" name="pincode" class="form-control form-control-lg"
                            placeholder="6-digit pincode" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">City</label>
                        <input type="text" id="city" name="city" class="form-control form-control-lg"
                            placeholder="Auto-filled" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">State</label>
                    <input type="text" id="state" name="state" class="form-control form-control-lg"
                        placeholder="Auto-filled" required>
                </div>

                <button class="btn btn-primary btn-lg w-100">Sign Up</button>
            </form>

            <p class="mt-3 text-center">
                Already have an account?
                <a href="{{ url_for('login') }}" class="fw-semibold text-primary">Login</a>
            </p>
        </div>
    </div>
</div>

<script>
    document.getElementById("pincode").addEventListener("input", function () {
        let pincode = this.value.trim();
        let cityField = document.getElementById("city");
        let stateField = document.getElementById("state");

        if (pincode.length === 6) {
            fetch(`/get_location/${pincode}`)
                .then(res => res.json())
                .then(data => {
                    cityField.value = data.city;
                    stateField.value = data.state;
                    if (!data.city) console.warn("Invalid Pincode:", pincode);
                })
                .catch(err => console.error("Error fetching city/state:", err));
        } else {
            cityField.value = "";
            stateField.value = "";
        }
    });
</script>
{% endblock %}
