{% extends 'base.html' %}
{% block content %}

<head>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" />
</head>
<h2 class="mb-4 text-center text-primary">🔐 Admin OTP Verification</h2>

<div class="card shadow p-4" style="max-width:420px; margin:auto;">
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Enter OTP</label>
            <input type="text" name="otp" class="form-control text-center fs-4" maxlength="6" required>
        </div>
        <button class="btn btn-primary w-100">✅ Verify OTP</button>
    </form>
</div>
{% endblock %}
