{% extends "base.html" %}
{% block content %}

<head>
  <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" />
</head>
<h2 class="mb-4 text-warning fw-bold">✏️ Edit Product</h2>

<div class="card shadow p-4" style="max-width:700px; margin:auto;">
  <form method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Product Name</label>
      <input class="form-control" name="name" value="{{ product['name'] }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" name="description">{{ product['description'] }}</textarea>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Price (₹)</label>
        <input class="form-control" type="number" step="0.01" name="price" value="{{ product['price'] }}" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Stock</label>
        <input class="form-control" type="number" name="stock" value="{{ product['stock'] }}" required>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Current Image</label><br>
      {% if product['image_filename'] %}
      <img src="{{ url_for('static', filename='uploads/' ~ product['image_filename']) }}"
        class="img-thumbnail shadow-sm" width="150">
      {% else %}
      <p class="text-muted">No image uploaded</p>
      {% endif %}
    </div>

    <div class="mb-3">
      <label class="form-label">Replace Image</label>
      <input class="form-control" type="file" name="image" accept="image/*">
    </div>

    <button class="btn btn-success w-100">✅ Update Product</button>
  </form>
</div>
{% endblock %}
