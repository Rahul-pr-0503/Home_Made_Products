{% extends "base.html" %}
{% block content %}

<head>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" />
</head>
<div class="container mt-5" style="max-width:450px;">
    <div class="card shadow-lg border-0 rounded-3">
        <div class="card-body p-4">
            <h3 class="fw-bold mb-4 text-center text-primary">ðŸ”‘ Login</h3>
            <form method="post">
                <div class="mb-3">
                    <label class="form-label fw-semibold">Email</label>
                    <input type="email" name="email" class="form-control form-control-lg" placeholder="Enter your email"
                        required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-semibold">Password</label>
                    <input type="password" name="password" class="form-control form-control-lg"
                        placeholder="Enter your password" required>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary btn-lg">Login</button>
                </div>
            </form>
            <p class="mt-3 text-center">
                New here?
                <a href="{{ url_for('signup') }}" class="text-decoration-none fw-semibold text-primary">Create an
                    account</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
